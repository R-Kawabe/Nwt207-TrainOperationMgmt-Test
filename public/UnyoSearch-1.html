<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../src/Entity/array.js" defer></script>
    <script src="../src/Entity/entity.js" defer></script>
    <script src="../src/Repository/createBtn.js" defer></script>
    <script src="../src/Repository/getDate.js" defer></script>
    <script src="../src/Repository/setOption.js" defer></script>
    <script src="../src/Service/fetch.js" defer></script>
    <script src="../src/Service/unyoSearch.js" defer></script>
    <link rel="stylesheet" href="../css/style.css?v2.1.1">
    <link rel="stylesheet" href="../css/button.css?v2.2.0">
    <link rel="stylesheet" href="../css/color.css?v2.2.0">
    <link rel="icon" type="image/png" href="image/favicon1.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon2.png">
    <title>UnyoSearch</title>
</head>

<body>
    <header class="header">
        <div class="head-div" id="area">運用検索ページ</div>
    </header>
    <main class="main-wrap" ontouchstart="">
        <aside class="sidebar">
            <p>全件表示</p>
            <div id="sishoBtn"></div>
            <form id="Unyo_Search" class="form">
                <!-- 次回アップデート：検索フォームを動的に生成 -->
                <p class="form">検索フォーム</p>
                <div>
                    <label for="Unyo_Text">運用番号</label>
                    <input type="text" id="Unyo_Text" name="Train_Unyo" value="" placeholder="明支0" size=12>
                </div>
                <div>
                    <label for="TrainNo_Text">列車番号</label>
                    <input type="text" id="TrainNo_Text" name="Train_TrainNo" value="" placeholder="0000M" size=12>
                </div>
                <div>
                    <label for="Type_Text">　種別　</label>
                    <input type="text" id="Type_Text" name="Train_Type" value="" placeholder="快速" size=12>
                </div>
                <div>
                    <label for="Dest_Text">　行先　</label>
                    <input type="text" id="Dest_Text" name="Train_Dest" value="" placeholder="大阪" size=12>
                </div>
                <div>
                    <label for="Day_Text">運転曜日</label>
                    <input type="text" id="Day_Text" name="Train_Day" value="" placeholder="平日 or 土休日" size=12>
                </div>
                <div>
                    <button type="button" id="form">検索</button>
                    <input type="reset" value="入力クリア">
                </div>
            </form>
            <p>在線ページ</p>
            <p>JR西日本</p>
            <div id="areaSelect"></div>
            <p>JR東海</p>
            <div id="CentralPage"></div>
            <p>運行情報</p>
            <div id="WinfoBtnArea"></div>
            <div id="CinfoBtnArea"></div>
            <p>運用表</p>
            <div id="UnyoTableArea"></div>
        </aside>
        <article class="main">
            <div id="Date-Time"></div>
            <div class="elem">
                <div id="elem">
                    当ページで検索できる情報は2019年3月改正版のものであり、2020年3月14日改正版にはまだ対応していません。ご注意ください。<br>
                    始めに全件表示してから検索を始めてください。<br>
                    回送列車の時刻は目安です。</div>
            </div>
        </article>
    </main>
    <footer class="footer">
        Developer:@num6_no_hito<br><span style="background-color:whitesmoke;"><a
            href="../index.html">トップに戻る</a></span>
    </footer>
</body>


</html>
